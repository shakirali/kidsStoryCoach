[pytest]
asyncio_mode = auto

# Filter warnings from underlying libraries
filterwarnings =
    # Pydantic warnings - match by message pattern
    ignore::UserWarning:pydantic.*
    ignore:.*PydanticSerializationUnexpectedValue.*
    ignore:.*PydanticDeprecatedSince20.*
    # Litellm warnings
    ignore::RuntimeWarning:litellm.*
    ignore:.*close_litellm_async_clients.*:RuntimeWarning
    ignore:coroutine 'close_litellm_async_clients' was never awaited:RuntimeWarning
    # Google ADK deprecation warnings
    ignore::DeprecationWarning:google.adk.*
    # aiohttp deprecation warnings
    ignore::DeprecationWarning:aiohttp.*
    # General deprecation warnings from dependencies
    ignore::DeprecationWarning

